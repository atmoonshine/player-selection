<div class="title">SELECT YOUR PREFERRED RESOLUTION</div>
<div class="section">
    <app-radio-button-group [selectedValue]="resolutionService.selectedResolution$ | async">
        <button [id]="'rez' + resolution.split(' x ')[1]" radio-button *ngFor="let resolution of resolutionService.resolutions" [value]="resolution" (click)="open(resolution)">{{ resolution }}</button>
    </app-radio-button-group>
</div>
