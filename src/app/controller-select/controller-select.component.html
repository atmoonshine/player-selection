<img class="controller-icon" src="assets/images/controller.svg" />
<div class="container">
    <a class="player" @enterRemoveTrigger *ngFor="let player of players" [class.selected]="player.isReady">
        <img
            class="player-bkg"
            src="assets/images/player-select.png"
            srcset="assets/images/player-select@2x.png 2x, assets/images/player-select@3x.png 3x"
        />
        <img class="player-ctrl" src="assets/images/controller-partial.svg" />

            <h1>PLAYER {{ player.playerNumber }}</h1>
            <h2>SELECT</h2>
            <svg *ngIf="player.key === 0" class="oval" xmlns="http://www.w3.org/2000/svg" width="146" height="146" viewBox="0 0 146 146">
