<div class="content">
    <div class="container" [@enterRemoveTrigger] (@enterRemoveTrigger.done)="animationComplete()">
        <a [id]="game.platform" class="game" *ngFor="let game of games$ | async" (click)="onGameClick(game, $event)" href="#">
            <img [src]="game.imageUrl" />
        </a>
    </div>
</div>
